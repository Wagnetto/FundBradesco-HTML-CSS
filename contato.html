<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code - Contato</title>
  <link rel="stylesheet" type="text/css" href="css/folhadeestilos.css">
</head>

<body class="color-page">
  <div class="container-principal" id="topo">
    <header>
      <!-- Link inserido no Logo para retorno à Home-->
      <div class="logo">
        <a href="index.html">   
          <img src="imagem/logo.png" alt="logo site">
        </a>
      </div>
      <!-- Menu de navegação -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="clientes.html">Clientes</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="#topo">Contato</a></li>
        </ul>
      </nav>
    </header>
    <div class="img-titulo"><img src="imagem/contato.png" alt="imagem de contato"></div>

    <section id="txt-contato">
      <form name="meu_form" id="meu_form" action="">
        
        <p class="nome">
          <label for="nome">Nome:</label><br>
          <input type="text" id="nomeid" placeholder="Ex: João da Silva" required="required" name="nome" />
        </p>
        
        <p class="fone">
          <label for="fone">Fone:</label><br>
          <input type="phone" id="foneid" placeholder="(xx)xxxxx-xxxx" name="fone" />
        </p>
        
        <p>
          <label for="email">Email:</label><br>
          <input type="email" id="emailid" placeholder="joao@exemplo.com" required="required" name="email" />
        </p>
        
        <p>
          <textarea placeholder="mensagem" required="required"></textarea>
        </p>
        <button type="submit" form="meu_form">Enviar</button>
        <!--O atributo form deve ter o nome do formulário proprietário associado, da mesma pagina-->
      </form>

    </section>

  </div>
  
</body>
</html>
